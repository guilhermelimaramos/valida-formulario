<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Valida Formul√°rio</title>
  <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>

  <section class="container">
    <h1>Registration form</h1>
    <ul>
      <li>No field can be empty</li>
      <li>User can only contain numbers and/or letters</li>
      <li>User must have between 3 and 12 caracters</li>
      <li>Password must be between 6 and 12 caracters</li>
    </ul>

    <form action="/" method="POST" class="form">
      <label>Name</label>
      <input type="text" class="name validate">
      <label>Lastname</label>
      <input type="text" class="lastname validate">
      <label>CPF</label>
      <input type="text" class="cpf validate">
      <label>User</label>
      <input type="text" class="user validate">
      <label>Password</label>
      <input type="password" class="password validate">
      <label>Repeat Password</label>
      <input type="password" class="repeat-pwd validate">
      <button type="submit">Enviar</button>
    </form>
    
  </section>

  <script src="./assets/js/valida CPF.js"></script>
  <script src="./assets/js/main.js"></script>
</body>

</html>
